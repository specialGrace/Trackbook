<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
    <script async src="./js/main.js"></script>
    <title>Booklist</title>
</head>
<body>
    <!-- container wrapper -->
    <div class="container">
        <!-- header -->
        <header class="header">
            <h1 class="title">Book <i class="fa fa-book"></i> Lists</h1>
            <img src="./images/book-cover.jpg" alt="book">
            <div class="light-mode-container">
                <i class="fas fa-moon"></i>
            </div>
        </header>
        <!-- End header -->

        <!-- form -->
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="book-title">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="book-author">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" class="book-isbn">
                </div>
                <button class="submit">Submit</button>
            </form>
        </div>
        <!-- end form -->

        <!-- table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="booklist">
                 
                </tbody>
            </table>
        </div>
        <!-- End Table -->
    </div>
    <!-- End container -->
</body>
</html>
